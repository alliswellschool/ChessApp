<div class="dominance-container">
  <div class="game-header">
    <h1>Coordinates Game</h1>
    <p>Identify the shown coordinate by clicking the correct square on the board. Referencing LiChess style.</p>
  </div>

  <div class="game-content">
    <div class="top-controls">
      <div class="target-display">Identify: <span class="target">{{ target }}</span></div>
      <div class="controls">
        <button class="reset-btn" (click)="reset()">Reset</button>
      </div>
      <div class="stats-inline">
        <span class="stat-item">Score: <strong>{{ score }}</strong></span>
        <span class="stat-item">Attempts: <strong>{{ attempts }}</strong></span>
      </div>
    </div>

    <div class="board-container">
      <!-- Reusable Chessboard Component -->
      <app-chessboard
        [size]="size"
        [cells]="cells"
        [showCoordinates]="true"
        [interactive]="true"
        (cellClick)="onCellClick($event)">
      </app-chessboard>
    </div>
  </div>
</div>
